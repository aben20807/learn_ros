<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script>
  // Connecting to ROS
  // -----------------
  var ros = new ROSLIB.Ros();

  // If there is an error on the backend, an 'error' emit will be emitted.
  ros.on('error', function(error) {
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('error').style.display = 'inline';
    console.log(error);
  });

  // Find out exactly when we made a connection.
  ros.on('connection', function() {
    console.log('Connection made!');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('connected').style.display = 'inline';
  });

  ros.on('close', function() {
    console.log('Connection closed.');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'inline';
  });

  // Create a connection to the rosbridge WebSocket server.
  ros.connect('ws://localhost:9090');

  // Publishing a Topic
  // ------------------

  // First, we create a Topic object with details of the topic's name and message type.
  var cmdVel = new ROSLIB.Topic({
    ros : ros,
    name : '/cmd_vel',
    messageType : 'geometry_msgs/Twist'
  });

  // Then we create the payload to be published. The object we pass in to ros.Message matches the
  // fields defined in the geometry_msgs/Twist.msg definition.
  //  var twist = new ROSLIB.Message({
  //    linear : {
  //      x : 0.1,
  //      y : 0.2,
  //      z : 0.3
  //    },
  //    angular : {
  //      x : -0.1,
  //      y : -0.2,
  //      z : -0.3
  //    }
  //  });

  var moveBindings = new Map([['u', [1, 1]],
                              ['i', [1, 0]],
                              ['o', [1, -1]],
                              ['j', [0, 1]],
                              ['k', [0, 0]],
                              ['l', [0, -1]],
                              ['m', [-1, -1]],
                              [',', [-1, 0]],
                              ['.', [-1, 1]]
  ]);

  var speedBindings = new Map([['q', [1.1, 1.1]],
                              ['z', [0.9, 0.9]],
                              ['w', [1.1, 1]],
                              ['x', [0.9, 1]],
                              ['e', [1, 1.1]],
                              ['c', [1, 0.9]]
  ]);

  var speed = 0.2;
  var turn = 1;

  var x = 0
  var th = 0
  var status = 0
  var count = 0
  var acc = 0.1
  var target_speed = 0
  var target_turn = 0
  var control_speed = 0
  var control_turn = 0

  // And finally, publish.
  function PublishTwist(clicked_id) {

    if (moveBindings.has(clicked_id)){
      // alert(moveBindings.get(clicked_id));
      x = moveBindings.get(clicked_id)[0];
      th = moveBindings.get(clicked_id)[1];
      count = 0;
      // alert(x);
      // alert(th);
    } else if (speedBindings.has(clicked_id)){
      speed = speed * speedBindings.get(clicked_id)[0]
      alert(speed);
      turn = turn * speedBindings.get(clicked_id)[1]
      count = 0
      status = (status + 1) % 15
    } else if (clicked_id == "k"){
      x = 0
      th = 0
      control_speed = 0
      control_turn = 0
    } else {
      count = count + 1
      if (count > 4){
        x = 0;
        th = 0;
      }
    }
    target_speed = speed * x
    target_turn = turn * th

    alert(target_speed);
    // alert(target_turn);
    if (target_speed > control_speed){
      control_speed = Math.min(target_speed, control_speed + 0.02);
    } else if (target_speed < control_speed){
      control_speed = Math.max( target_speed, control_speed - 0.02 );
    } else {
      control_speed = target_speed;
    }

    if (target_turn > control_turn){
      control_turn = Math.min( target_turn, control_turn + 0.1 );
    } else if (target_turn < control_turn){
      control_turn = Math.max( target_turn, control_turn - 0.1 );
    } else {
      control_turn = target_turn;
    }

    var twist = new ROSLIB.Message({
      linear : {
        x : control_speed,
        y : 0,
        z : 0
      },
      angular : {
        x : 0,
        y : 0,
        z : control_turn
      }
    });
    cmdVel.publish(twist);
  }


  //Subscribing to a Topic
  //----------------------

  // Like when publishing a topic, we first create a Topic object with details of the topic's name
  // and message type. Note that we can call publish or subscribe on the same topic object.
  var listener = new ROSLIB.Topic({
    ros : ros,
    name : '/listener',
    messageType : 'std_msgs/String'
  });

  // Then we add a callback to be called every time a message is published on this topic.
  listener.subscribe(function(message) {
    console.log('Received message on ' + listener.name + ': ' + message.data);

    // If desired, we can unsubscribe from the topic as well.
    listener.unsubscribe();
  });
</script>
<style>
  .btn{
    height:50px;
    width:50px;
    font-size: 200%;
  }
</style>
</head>

<body>
  <h1>roslib demo</h1>
  <ol>
    <li><tt>rostopic pub /listener std_msgs/String "Hello, World"</tt></li>
    <li><tt>rostopic echo /cmd_vel</tt></li>
    <li><tt>roslaunch rosbridge_server rosbridge_websocket.launch</tt></li>
  </ol>
  <h2>Move</h2>
  <div class="btn-group">
    <button class="btn" id="u" onclick="PublishTwist(this.id)">u</button>
    <button class="btn" id="i" onclick="PublishTwist(this.id)">i</button>
    <button class="btn" id="o" onclick="PublishTwist(this.id)">o</button>
  </div>
  <div class="btn-group">
    <button class="btn" id="j" onclick="PublishTwist(this.id)">j</button>
    <button class="btn" id="k" onclick="PublishTwist(this.id)">k</button>
    <button class="btn" id="l" onclick="PublishTwist(this.id)">l</button>
  </div>
  <div class="btn-group">
    <button class="btn" id="m" onclick="PublishTwist(this.id)">m</button>
    <button class="btn" id="," onclick="PublishTwist(this.id)">,</button>
    <button class="btn" id="." onclick="PublishTwist(this.id)">.</button>
  </div>
  <br>
  <h2>Speed</h2>
  <div class="btn-group">
    <button class="btn" id="q" onclick="PublishTwist(this.id)">q</button>
    <button class="btn" id="w" onclick="PublishTwist(this.id)">w</button>
    <button class="btn" id="e" onclick="PublishTwist(this.id)">e</button>
  </div>
  <div class="btn-group">
    <button class="btn" id="z" onclick="PublishTwist(this.id)">z</button>
    <button class="btn" id="x" onclick="PublishTwist(this.id)">x</button>
    <button class="btn" id="c" onclick="PublishTwist(this.id)">c</button>
  </div>
  <br>
  <div id="statusIndicator">
    <p id="connecting">
      Connecting to rosbridge...
    </p>
    <p id="connected" style="color:#00D600; display:none">
      Connected
    </p>
    <p id="error" style="color:#FF0000; display:none">
      Error in the backend!
    </p>
    <p id="closed" style="display:none">
      Connection closed.
    </p>
  </div>
</body>
</html>
