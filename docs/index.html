<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>roslib demo</h1>
  <ol>
    <li><tt>roslaunch rosbridge_server rosbridge_websocket.launch</tt></li>
    <li><tt>rostopic pub /listener std_msgs/String "Hello, World"</tt></li>
    <li><tt>rostopic echo /cmd_vel</tt></li>
  </ol>
  <h2>Move</h2>
  <div class="btn-group">
    <button id="u" onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">u</button>
    <button id="i" onmousedown="MouseDown(this.id)" onmouseup="MouseUp()">i</button>
    <button id="o" onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">o</button>
  </div>
  <div class="btn-group">
    <button id="j" onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">j</button>
    <button id="k" onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">k</button>
    <button id="l" onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">l</button>
  </div>
  <div class="btn-group">
    <button id="m" onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">m</button>
    <button id="," onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">,</button>
    <button id="." onmousedown="PublishTwist(this.id)" onmouseup="MouseUp()">.</button>
  </div>
  <br>
  <h2>Speed</h2>
  <div class="btn-group">
    <button id="q" onmousedown="PublishTwist(this.id)">q</button>
    <button id="w" onmousedown="PublishTwist(this.id)">w</button>
    <button id="e" onmousedown="PublishTwist(this.id)">e</button>
  </div>
  <div class="btn-group">
    <button id="z" onmousedown="PublishTwist(this.id)">z</button>
    <button id="x" onmousedown="PublishTwist(this.id)">x</button>
    <button id="c" onmousedown="PublishTwist(this.id)">c</button>
  </div>
  <br>
  <div id="statusIndicator">
    <p id="connecting">
      Connecting to rosbridge...
    </p>
    <p id="connected" style="color:#00D600; display:none">
      Connected
    </p>
    <p id="error" style="color:#FF0000; display:none">
      Error in the backend!
    </p>
    <p id="closed" style="display:none">
      Connection closed.
    </p>
  </div>
</body>
</html>
